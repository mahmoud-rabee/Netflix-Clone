<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="gg">
        <div class="logo">
            <a href="index.html"><img src="assets/images/logo.png" alt="logo"></a>
        </div>
        <!-- Start Sign In Form -->
        <div class="form">
            <h2>Sign In</h2>
            <form action="">
                <input type="text" name="" id="" placeholder="Email or phone number">            
                <input type="password" name="" id="" placeholder="Password">
                <input class="submit" type="submit" value="Sign In">
                <div>
                    <div>
                        <input type="checkbox" name="" id="ok">
                        <label for="ok">Remmember me</label>
                    </div>
                    <a href="">Need help?</a>
                </div>
            </form>
            <div>
                <span>New to Netflix?</span>
                <a href="index.html">Sign up now.</a>
            </div>
            <p>This page is protected by Google reCAPTCHA to
                 ensure you're not a bot. <a href="">Learn more.</a></p>
        </div>
        <!-- End Sign In Form -->
        <!-- Start Footer -->
        <footer>
            <div class="container">
                <a href="">Questions? Contact us.</a>
            <div class="links-group">
               <div>
                <a href="">FAQ</a>
                <a href="">Cookie Preferences</a>
               </div>
               <div>
                <a href="">Help Center</a>
                <a href="">Corporate Information</a>
               </div>
               <div>
                <a href="">Terms of Use</a>
               </div>
               <div>
                <a href="">Privacy</a>
               </div>
            </div>
            <select name="" id="">
                <option value="">English</option>
                <option value="">العربية</option>
            </select>
            </div>
        </footer>
        <!-- End Footer -->
    </div>
</body>
</html>
